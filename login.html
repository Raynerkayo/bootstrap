<!--jQuery deve ser chamado antes do bootstrap, pois jQuery é um pré-requisito para o Bootstrap.--><!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="witdh=device-withd, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title>Login</title>
</head>
<body>
	<!--xs: tamanho para mobile, sm: tablet, md || lg, desktop. offset deslocar tantas colunas a esquerda-->
	<div class="login-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" >
		<header>
			<h1><img class="img-responsive" src="img/watchguru.png"></h1>
			<h2 class="text-center">Entre com seu <b>usuário</b> e <b>senha</b></h2>
		</header>
		<form>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</div>
					<input type="text" name="usuario" class="form-control" placeholder="Usuário">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-option-horizontal"></span>
					</div>
					<input type="password" name="senha" class="form-control" placeholder="Senha">
				</div>
			</div>

			<footer>
				<div class="checkbox pull-left">
					<label><input type="checkbox" name="lembrar" >Lembrar de mim</label>
				</div>
				<div class="pull-right">
					<button type="submit" class="btn btn-default btn-spacing">Cancelar</button>
					<button type="submit" class="btn btn-primary">Entrar</button>
				</div>
			</footer>

		</form>
	</div>

<!--jQuery deve ser chamado antes do bootstrap, pois jQuery é um pré-requisito para o Bootstrap.-->
<script type="text/javascript" src="js/jquery-2.4.4.min.js"/>
<script type="text/javascript" src="js/bootstrap.min.js"/>
</body>
</html>
